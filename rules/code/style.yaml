# Code Style Rule
# 코드 스타일 규칙

id: style-001
name: 코드 포맷팅 규칙
description: |
  일관된 코드 포맷팅을 유지하기 위한 규칙입니다.
  Prettier 설정을 따르며, 들여쓰기는 2칸 스페이스를 사용합니다.

category: code/style
tags:
  - style
  - formatting
  - prettier

severity: warning

examples:
  good:
    - |
      function greet(name: string) {
        return `Hello, ${name}!`;
      }
    - |
      const config = {
        indent: 2,
        semi: true,
      };
  bad:
    - |
      function greet(name:string){
      return `Hello, ${name}!`
      }
    - |
      const config = {indent: 2,semi: true}

exceptions:
  - 자동 생성된 코드 (*.generated.ts)
  - 벤더 라이브러리

related:
  - naming-001

created: "2025-01-18T00:00:00Z"
updated: "2025-01-18T00:00:00Z"
scope: package
enabled: true
autoApply: true

# 메타데이터 (버전 관리)
metadata:
  version: "1.0.0"
  status: active
  author: "@kent"
  changelog:
    - version: "1.0.0"
      date: "2025-01-18T00:00:00Z"
      author: "@kent"
      changes: "초기 버전 생성"

# 의존성
dependencies:
  requires: []
  conflicts: []
  extends: null

# 조건부 적용
conditions:
  filePatterns:
    - "**/*.ts"
    - "**/*.tsx"
    - "**/*.js"
    - "**/*.jsx"
  excludePatterns:
    - "**/*.generated.ts"
    - "**/*.d.ts"
    - "**/node_modules/**"
    - "**/vendor/**"

platforms:
  cursor:
    enabled: true
    includeInRules: true
  claude:
    enabled: true
    ruleFile: code-style.mdc
