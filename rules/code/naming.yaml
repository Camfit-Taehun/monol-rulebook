# Naming Convention Rule
# 네이밍 컨벤션 규칙

id: naming-001
name: 변수명 규칙
description: |
  변수명, 함수명, 클래스명에 대한 네이밍 컨벤션입니다.

  - 변수/함수: camelCase
  - 클래스/타입: PascalCase
  - 상수: SCREAMING_SNAKE_CASE
  - 파일명: kebab-case

category: code/naming
tags:
  - naming
  - variables
  - functions
  - classes

severity: warning

examples:
  good:
    - "const userName = 'kent';"
    - "function getUserById(id: string) { }"
    - "class UserService { }"
    - "const MAX_RETRY_COUNT = 3;"
    - "// 파일명: user-service.ts"
  bad:
    - "const user_name = 'kent';"
    - "function GetUserById(id) { }"
    - "class user_service { }"
    - "const maxRetryCount = 3;  // 상수는 SCREAMING_CASE"
    - "// 파일명: UserService.ts"

exceptions:
  - 외부 API 응답 객체의 snake_case 필드
  - 레거시 코드와의 호환성이 필요한 경우

related:
  - style-001

