# Rulebook Configuration
# 규칙 저장소 설정 파일

metadata:
  version: "1.0.0"
  scope: package
  description: "Monol Rulebook 예시 규칙 저장소"

# 계층 구조 설정
hierarchy:
  enabled: true
  mergeStrategy: override  # override | merge | append
  conflictResolution: local-wins  # local-wins | parent-wins | manual

# 상속 경로 (우선순위 순)
inheritance:
  - path: ~/.config/monol/rules
    priority: 1
  - path: ../shared-rules
    priority: 2

# 플랫폼 동기화 설정
platforms:
  cursor:
    enabled: true
    outputFile: .cursorrules
    format: markdown
  claude:
    enabled: true
    outputDir: .claude/rules
    format: mdx

# 자동화 설정
automation:
  autoIndex: true
  watchChanges: false
  validateOnSave: true
