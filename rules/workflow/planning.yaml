# Planning Rule
# 플래닝 규칙

id: planning-001
name: 시나리오 기반 플래닝
description: |
  새로운 기능 구현 전에 반드시:
  1. 활용 시나리오 10개 작성
  2. 시나리오 기반 엣지 케이스 도출
  3. 구현 계획 수립

category: workflow/planning
tags:
  - planning
  - scenario
  - design

severity: warning

examples:
  good:
    - |
      ## 활용 시나리오
      1. 사용자가 정상 로그인
      2. 비밀번호 틀림 (1회)
      3. 비밀번호 3회 틀려서 계정 잠김
      4. 잠긴 계정으로 로그인 시도
      5. 비밀번호 찾기 요청
      6. 소셜 로그인 (Google)
      7. 소셜 로그인 (Apple)
      8. 자동 로그인 (Remember me)
      9. 다른 기기에서 동시 로그인
      10. 세션 만료 후 재로그인

      ## 엣지 케이스
      - 네트워크 끊김 중 로그인 시도
      - 비밀번호 변경 직후 기존 세션 처리
      - 탈퇴한 계정으로 소셜 로그인 시도

      ## 구현 계획
      1. AuthService 인터페이스 정의
      2. 로그인 로직 구현
      3. 세션 관리 구현
      4. 단위 테스트 작성
      5. 통합 테스트 작성
  bad:
    - "기능 설명만 듣고 바로 코드 작성 시작"
    - "시나리오 3개만 생각하고 구현"
    - "엣지 케이스 고려 없이 happy path만 구현"

exceptions:
  - 버그 수정 (이미 시나리오가 명확한 경우)
  - 단순 리팩토링
  - 1줄 수정 수준의 변경

