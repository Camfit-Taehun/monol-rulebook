# Git Workflow Rule
# Git 워크플로우 규칙

id: git-001
name: 커밋 메시지 규칙
description: |
  Conventional Commits 형식을 따르는 커밋 메시지 규칙입니다.

  형식: <type>(<scope>): <subject>

  타입:
  - feat: 새로운 기능
  - fix: 버그 수정
  - docs: 문서 변경
  - style: 코드 스타일 (포맷팅)
  - refactor: 리팩토링
  - test: 테스트 추가/수정
  - chore: 빌드, 설정 변경

category: workflow
tags:
  - git
  - commit
  - conventional-commits

severity: error

examples:
  good:
    - "feat(auth): add social login support"
    - "fix(api): resolve timeout issue in user endpoint"
    - "docs(readme): update installation guide"
    - "refactor(utils): extract date formatting logic"
  bad:
    - "fixed bug"
    - "WIP"
    - "asdf"
    - "Update user.ts"

exceptions:
  - 머지 커밋 (자동 생성)
  - 리버트 커밋

related: []

created: "2025-01-18T00:00:00Z"
updated: "2025-01-18T00:00:00Z"
scope: package
enabled: true
autoApply: false

# 메타데이터 (버전 관리)
metadata:
  version: "1.0.0"
  status: active
  author: "@kent"
  changelog:
    - version: "1.0.0"
      date: "2025-01-18T00:00:00Z"
      author: "@kent"
      changes: "초기 버전 생성"

# 의존성
dependencies:
  requires: []
  conflicts: []
  extends: null

# 조건부 적용
conditions:
  filePatterns: []
  excludePatterns: []

platforms:
  cursor:
    enabled: true
    includeInRules: true
  claude:
    enabled: true
